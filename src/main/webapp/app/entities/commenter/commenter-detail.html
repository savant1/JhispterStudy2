
<div>
    <h2><span translate="projetApp.commenter.detail.title">Commenter</span> {{vm.commenter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="projetApp.commenter.ouvrage">Ouvrage</span></dt>
        <dd>
            <a ui-sref="ouvrage-detail({id:vm.commenter.ouvrage.id})">{{vm.commenter.ouvrage.id}}</a>
        </dd>
        <dt><span translate="projetApp.commenter.utilisateur">Utilisateur</span></dt>
        <dd>
            <a ui-sref="utilisateur-detail({id:vm.commenter.utilisateur.id})">{{vm.commenter.utilisateur.id}}</a>

    <button type="submit"
