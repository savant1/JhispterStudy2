
<div>
    <h2><span translate="projetApp.realiser.detail.title">Realiser</span> {{vm.realiser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="projetApp.realiser.date">Date</span></dt>
        <dd>
            <span>{{vm.realiser.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="projetApp.realiser.ouvrage">Ouvrage</span></dt>
        <dd>
            <a ui-sref="ouvrage-detail({id:vm.realiser.ouvrage.id})">{{vm.realiser.ouvrage.id}}</a>
        </dd>
        <dt><span translate="projetApp.realiser.auteur">Auteur</span></dt>
        <dd>
            <a ui-sref="auteur-detail({id:vm.realiser.auteur.id})">{{vm.realiser.auteur.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
