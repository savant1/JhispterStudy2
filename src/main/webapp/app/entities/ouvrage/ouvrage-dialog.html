
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOuvrageLabel" translate="projetApp.ouvrage.home.createOrEditLabel">Create or edit a Ouvrage</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ouvrage.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ouvrage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="projetApp.ouvrage.filiere" for="field_filiere">Filiere</label>
            <input type="text" class="form-control" name="filiere" id="field_filiere"
                    ng-model="vm.ouvrage.filiere"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="projetApp.ouvrage.categorie" for="field_categorie">Categorie</label>
            <input type="text" class="form-control" name="categorie" id="field_categorie"
                    ng-model="vm.ouvrage.categorie"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="projetApp.ouvrage.discipline" for="field_discipline">Discipline</label>
            <input type="text" class="form-control" name="discipline" id="field_discipline"
                    ng-model="vm.ouvrage.discipline"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="projetApp.ouvrage.titre" for="field_titre">Titre</label>
            <input type="text" class="form-control" name="titre" id="field_titre"
                    ng-model="vm.ouvrage.titre"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="projetApp.ouvrage.genre" for="field_genre">Genre</label>
            <select class="form-control" name="genre" ng-model="vm.ouvrage.genre" id="field_genre">
                <option value="CD" translate="projetApp.Typeouvrage.CD">CD</option>
                <option value="Livre" translate="projetApp.Typeouvrage.Livre">Livre</option>
                <option value="Article" translate="projetApp.Typeouvrage.Article">Article</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
