
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRealiserLabel" translate="projetApp.realiser.home.createOrEditLabel">Create or edit a Realiser</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.realiser.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.realiser.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="projetApp.realiser.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.realiser.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="projetApp.realiser.ouvrage" for="field_ouvrage">Ouvrage</label>
            <select class="form-control" id="field_ouvrage" name="ouvrage" ng-model="vm.realiser.ouvrage" ng-options="ouvrage as ouvrage.filiere for ouvrage in vm.ouvrages | orderBy:'id' track by ouvrage.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="projetApp.realiser.auteur" for="field_auteur">Auteur</label>
            <select class="form-control" id="field_auteur" name="auteur" ng-model="vm.realiser.auteur" ng-options="auteur as auteur.nom for auteur in vm.auteurs | orderBy:'id' track by auteur.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
