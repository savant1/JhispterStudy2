
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUtilisateurLabel" translate="projetApp.utilisateur.home.createOrEditLabel">Create or edit a Utilisateur</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.utilisateur.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.utilisateur.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="projetApp.utilisateur.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="vm.utilisateur.nom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="projetApp.utilisateur.prenom" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                    ng-model="vm.utilisateur.prenom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="projetApp.utilisateur.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.utilisateur.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="projetApp.utilisateur.pass" for="field_pass">Pass</label>
            <input type="text" class="form-control" name="pass" id="field_pass"
                    ng-model="vm.utilisateur.pass"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="projetApp.utilisateur.blacklist" for="field_blacklist">Blacklist</label>
            <input type="checkbox" class="form-control" name="blacklist" id="field_blacklist"
                    ng-model="vm.utilisateur.blacklist"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setPicture($file, vm.utilisateur)">
            <label class="control-label" translate="projetApp.utilisateur.picture" for="field_picture">Picture</label>
            <div>
                <div ng-if="vm.utilisateur.picture" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.utilisateur.pictureContentType, vm.utilisateur.picture)" translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.utilisateur.pictureContentType}}, {{vm.byteSize(vm.utilisateur.picture)}}</span>
                    <button ng-click="vm.utilisateur.picture=null;vm.utilisateur.pictureContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setPicture($file, vm.utilisateur)" translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="picture" id="field_picture"
                    ng-model="vm.utilisateur.picture"
                     />
            <input type="hidden" class="form-control" name="pictureContentType" id="field_pictureContentType"
                    ng-model="vm.utilisateur.pictureContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
